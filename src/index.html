<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Test of draw text on Canval</title>
        <link href="a.css" rel="stylesheet" />
        <script src="jquery-2.1.4.js" ></script>
    </head>
    
    <body>
        <div id="host">
            <canvas id="canvas" width=1200 height=600 ></canvas>
            <div id="progress" >
                <div id="textIndicator"></div>
                <input id="btnPre" class="nav-button" type="button" value="pre"/>
                <input id="btnNext" type="button" class="nav-button" value="next" />
                <div id="loadProgress"></div>
            </div>
        </div>
        <textarea id="tt" rows="8" cols="60"></textarea >
        <input id="btnOpen" type="file" accept=".txt" />
        <input id="btnOK" type="button" value="OK" />
        
        <script type="text/javascript" src="a.js">

        </script>
    </body>
</html>
